<head>

  <!-- HTML Meta Tags -->
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">

  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" type="image/png" href="{{ site.url }}/favicon.png">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="{{ site.url }}/favicon.png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}/favicon.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/favicon.png">

  <!-- CSS & fonts -->
  <link rel="stylesheet" href="{{ "/css/main.css" }}">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- RSS -->
  <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

  <!-- Search Optimization -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">

  <!-- {% include google_analytics.html %} -->

</head>
